<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="./resources/bootstrap-5.3.5/css/bootstrap.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main class="container my-5">
      <div class="p-5 m-auto text-center login-container w-75">
        <h1 class="mb-2">Smart Login System</h1>
        <input
          type="text"
          id="login-email-input"
          placeholder="Enter your email"
          class="form-control rounded-1 my-3"
        />
        <input
          type="password"
          id="login-password-input"
          placeholder="Enter your password"
          class="form-control rounded-1 my-3"
        />
        <p id="login-error-text" class="text-danger d-none">
          All inputs are incorrect
        </p>
        <button class="btn btn-outline-info w-100 my-3" id="login-btn">
          Login
        </button>
        <p class="text-white">
          Don't have an account? <a href="./sign-up.html">Sign Up</a>
        </p>
      </div>
    </main>
    <!-- Bootstrap -->
    <script src="./resources/bootstrap-5.3.5/js/bootstrap.bundle.js"></script>
    <!-- Custom JS -->
    <script src="./index.js"></script>
  </body>
</html>
